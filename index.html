<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>StarCraft OOP</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <audio id="barrackSound" src="sounds/brkSound.wav"></audio>
    <audio id="enbSound" src="sounds/enbSound.wav"></audio>
    <audio id="birthMarineSound" src="sounds/birthMarine.wav"></audio>
    <audio id="birthFirebatSound" src="sounds/birthFirebat.wav"></audio>
    <audio id="birthMedicSound" src="sounds/birthMedic.wav"></audio>
    <audio id="upgradeSound" src="sounds/upgradeSound.wav"></audio>
    <audio
      id="stimpackMarineSound"
      src="sounds/stimpackMarineSound.wav"
    ></audio>
    <audio id="firebatNewSound" src="sounds/firebatNewSound.wav"></audio>
    <audio id="medicNewSound" src="sounds/medicNewSound.wav"></audio>

    <script defer src="src/index.js"></script>
    <script defer src="src/Barrack/UnitClass.js"></script>
    <script defer src="src/Barrack/BarrackClass.js"></script>
  </head>
  <body>
    <div class="barrack">
      <div class="circle brk"></div>
    </div>
    <div class="panelBarrack">
      <div class="unit marine"></div>
      <div class="unit firebat"></div>
      <div class="unit medic"></div>
    </div>
    <div class="engineeringBay">
      <div class="circle enb"></div>
    </div>
    <div class="panelEnBay">
      <div class="upgrade stimPack"></div>
      <div class="upgrade attack"></div>
      <div class="upgrade defence"></div>
    </div>
    <div class="upgradeInfo">
      <div class="attackInfo">
        <span class="title">Attack</span>
        <span class="info"></span>
      </div>

      <div class="defenceInfo">
        <span class="title">Defence</span>
        <span class="info"></span>
      </div>
    </div>
    <div class="playground"></div>
    <script defer src="src/Barrack/init.js"></script>
  </body>
</html>
